name: arewecompatibleyet
framework:
    type: python
processes:
    web: $STACKATO_UWSGI --check-static $HOME --static-map /=$HOME/timeline.html
cron:
     - "0	2,6,10,14,18,22	*	*	*	cd $HOME/preproc; /usr/bin/python buildlists.py"
ignores: ["tmp", ".git"]
url:
     - arewecompatibleyet.com.paas.mozilla.org
     - arewecompatibleyet.com
     - www.arewecompatibleyet.com
requirements:
    pip:
      - tldextract
services:
  ${name}-files: filesystem